<body dir="ltr" id="ls-body" class="no-js prom-night ltr en_US en_XX">
  <div id="global-container">
    <div class="header-v2">
      <header class="header" data-bhw="Header" role="banner" id="ls-header">
        <div class="row" id="ls-header-top-row">
          <style type="text/css">
            .logo:before {
            font-family: Groupon;
            content: '\e073';
            color: #53a318;
            line-height: 66px;
            background-image: none;
            font-size: 47px;
            vertical-align: middle;
            }

            .logo-engineering {
            color: #fff;
            font-family: OpenSansLight, OpenSansRegular, 'Helvetica Neue', Arial, sans-serif;
            font-size: 29px;
            left: 2px;
            line-height: 66px;
            position: relative;
            top: -1px;
            vertical-align: middle;
            }

            .primary-nav {
            justify-content: flex-start;
            }

            .primary-nav-tab {
            padding: 0 40px;
            }

            .primary-nav-tab:first-child {
            padding-left: 0;
            }

            .primary-nav-tab:last-child {
            padding-right: 0;
            }

          <div id="ls-header-main" class="eight columns alternative-search">
            <div class="row">
              <div class="columns user-wrapper">
                <nav class="user-menu signed-out">
                  <a href="https://www.groupon.com/" class="last user-menu-item">Back to Groupon</a>

              </div>
            </div>
          </div>
        </div>

          </div>
        </nav>

              </a>
              <figcaption>

                    <p class="deal-price">From &#x2605;{{stars}}</p>
                    <div class="view-deal">

                <figcaption>

                  <div class="deal-metadata">
                    <p class="merchant-name ">{{ Title }}</p>

                  </div>
                  <p class="deal-price">

                    <p class="deal-location ">Github</p>
                  </div>
                  <p class="deal-price">
                    <span class="deal-from">From &#x2605;{{stars}}</span>
                  </p>
                </figcaption>
              </a>
            </figure>

          </section>

        <style type="text/css">
          .block-grid {
            display: flex;
            flex-wrap: wrap;
          }

          .block-grid .deal-card {
            display: flex;
            height: 296px;
            margin: 0;
          }

          .deal-card a {
            display: flex;
            flex-direction: column;
          }

          .deal-card figcaption {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
          }

          .deal-card .merchant-name {
            flex-grow: 1;
          }

          .prom-night .deal-card .deal-title {
            height: auto;
            padding: 12px 16px;
          }

          .four-pack .deal-card .merchant-name {
            height: auto;
          }
        </style>
        <script type="text/template" id="template-project-categories">
          {{#categories}}
            <section class="four-pack deal-pack row pad-row" id="projects">
              <div class="section-head">
                <h2>{{title}}</h2>
              </div>
              <div class="block-grid four-up">
                {{#projects}}
                  <figure class="deal-card">
                    <a href="{{githubURL}}" target="_blank">
                      <img src="https://img.grouponcdn.com/deal/4uVjBhsJPen1vgKt6T4V/76-940x570/v1/c700x420.jpg" alt="{{title}}">
                      <figcaption>
                        <p class="deal-title">{{title}}</p>
                        <p class="merchant-name">
                          {{summary}}
                        </p>
                        <div class="pricing">
                          <p class="deal-price">
                            <span class="current-price">From &#x2605;{{stars}}</span>
                          </p>
                        </div>
                      </figcaption>
                    </a>
                  </figure>
                {{/projects}}
              </div>
            </section>
          {{/categories}}
        </script>
        <section class="four-pack deal-pack row pad-row" id="projects">
        </section>
