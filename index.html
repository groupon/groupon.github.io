<body dir="ltr" id="ls-body" class="no-js prom-night ltr en_US en_XX">
  <div id="global-container">
    <div class="header-v2">
      <header class="header" data-bhw="Header" role="banner" id="ls-header">
        <div class="row" id="ls-header-top-row">
          <style type="text/css">
            .main {
              background: url(img/engineering-spaceship.png) no-repeat bottom center;
              padding-bottom: 546px;
            }

            .logo:before {
            font-family: Groupon;
            content: '\e073';
            color: #53a318;
            line-height: 66px;
            background-image: none;
            font-size: 47px;
            vertical-align: middle;
            }

            .logo-engineering {
            color: #fff;
            font-family: OpenSansLight, OpenSansRegular, 'Helvetica Neue', Arial, sans-serif;
            font-size: 29px;
            left: 2px;
            line-height: 66px;
            position: relative;
            top: -1px;
            vertical-align: middle;
            }

            .primary-nav {
            justify-content: flex-start;
            }

            .primary-nav-tab {
            padding: 0 40px;
            }

            .primary-nav-tab:first-child {
            padding-left: 0;
            }

            .primary-nav-tab:last-child {
            padding-right: 0;
            }
          </style>
          <a href="/" class="four columns logo"><span class="accessibility-hidden">Groupon</span><span class="logo-engineering">Engineering</span></a>
          <div id="ls-header-main" class="eight columns alternative-search">
            <div class="row">
              <div class="columns user-wrapper">
                <nav class="user-menu signed-out">
                  <a href="https://www.groupon.com/" class="last user-menu-item">Back to Groupon</a>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <nav id="ls-channel-nav" role="navigation">
          <div id="ls-primary-nav-row" class="row">
            <ul class="primary-nav">
              <li id="home-tab" class="primary-nav-tab">
                <a class="icon-home iconHomeHidden" href="http://www.groupon.com/techjobs">
                  <span class="responsive-hide">Engineering Jobs</span>
                </a>
              </li>
              <li class="p-nav-divider">|</li>
              <li id="local-tab" class="primary-nav-tab">
                <a href="http://www.github.com/groupon">GitHub</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <script type="text/template" id="template-category-list">
      <ul>
        {{#.}}
          <li><a href="#{{title}}">{{name}} <span class="counter">{{repos.length}}</span></a></li>
        {{/.}}
      </ul>
    </script>

    <div class="ls-resp-main">
      <div class="homepage-content main module">
        <div class="row top-row">
          <div class="three columns">
            <div id="left-nav-categories">
            </div>
          </div>

          <div class="six columns">
            <h2 class="flush-top">Latest Project</h2>
          </div>
          <section id="megamindHeroDeal2Column_PseudoFreshWidget" class="nine columns mm-widget mini-cards" data-bh-viewport="respect">
            <figure class="deal-card hero-deal two-column-hero-deal">
              <a href="https://github.com/groupon/params_deserializers">
                <img src="https://img.grouponcdn.com/deal/4uVjBhsJPen1vgKt6T4V/76-940x570/v1/c700x420.jpg" alt="#">
              </a>
              <figcaption>
                <a href="https://github.com/groupon/params_deserializers">
                  <div class="deal-info">
                    <h2><p class="deal-title should-truncate" data-bhw="TitleLink">Params Deserializers</p></h2>
                    <p class="deal-price">From &#x2605;1</p>
                    <div class="view-deal">
                      <div class="btn-buy" data-bhw="ViewDealButton">View Project</div>
                    </div>
                  </div>
                </a>
              </figcaption>
            </figure>
          </section>
        </div>

        <style type="text/css">
          .block-grid {
            display: flex;
            flex-wrap: wrap;
          }

          .block-grid .deal-card {
            display: flex;
            height: 296px;
            margin: 0;
          }

          .deal-card a {
            display: flex;
            flex-direction: column;
          }

          .deal-card figcaption {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
          }

          .deal-card .merchant-name {
            flex-grow: 1;
          }

          .prom-night .deal-card .deal-title {
            height: auto;
            padding: 12px 16px;
          }

          .four-pack .deal-card .merchant-name {
            height: auto;
          }
        </style>
        <script type="text/template" id="template-categories">
          {{#.}}
            <section class="four-pack deal-pack row pad-row" id="projects">
              <div class="section-head">
                <h2>{{name}}</h2>
              </div>
              <div class="block-grid four-up">
                {{#repos}}
                  <figure class="deal-card">
                    <a href="{{url}}" target="_blank">
                      <div>
                        <img src="https://img.grouponcdn.com/deal/4uVjBhsJPen1vgKt6T4V/76-940x570/v1/c700x420.jpg" alt="{{name}}">
                      </div>
                      <figcaption>
                        <p class="deal-title">{{name}}</p>
                        <p class="merchant-name">
                          {{description}}
                        </p>
                        <div class="pricing">
                          <p class="deal-price">
                            <span class="current-price">From &#x2605;{{stargazers_count}}</span>
                          </p>
                        </div>
                      </figcaption>
                    </a>
                  </figure>
                {{/repos}}
              </div>
            </section>
          {{/.}}
        </script>
        <div id="categories">
        </div>

        <div id="view-all-deals" class="text-center">
          <a class="button btn-secondary" href="https://github.com/groupon/">
            View All Projects
          </a>
        </div>
      </div>
    </div>

    <footer class="footer-i18n">
      <div class="row">
        <style type="text/css">
          .logo-footer:before, .logo-engineering-footer {
          color: #bbb;
          }
        </style>
        <a href="/" class="two columns logo logo-footer"><span class="accessibility-hidden">Groupon</span><span class="logo-engineering logo-engineering-footer">Engineering</span></a>
      </div>
    </footer>
